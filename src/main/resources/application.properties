logging.level.root=info
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

server.port=${PORT:5000}

localeTag=ru-RU

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

bot.username=yourUserName
bot.token=yourToken
bot.path=yourPath

#обход блокировки роскомнадзора для локального запуска
#bot.proxyHost=localhost
#bot.proxyPort=9150
#bot.proxyType=SOCKS5

scheduling.enabled=true
extractor.period=0 0 12 * * *